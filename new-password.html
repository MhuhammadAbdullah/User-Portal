<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>User Portal-Reset Password</title>
</head>

<body>
    <!-- Success Alert -->
    <div id="alert-success" class="alert success" style="display: none;">
        <span class="icon">✔</span>
        <span class="message">Successfully Submitted</span>
        <span class="close" onclick="this.parentElement.style.display='none';"><i class="fa-solid fa-xmark"></i></span>
    </div>

    <!-- Error Alert -->
    <div id="alert-error" class="alert error" style="display: none;">
        <span class="icon">✖</span>
        <span class="message">Please Fix The Error</span>
        <span class="close" onclick="this.parentElement.style.display='none';"><i class="fa-solid fa-xmark"></i></span>
    </div>

    <!-- Warning Alert -->
    <div id="alert-warning" class="alert warning" style="display: none;">
        <span class="icon">!</span>
        <span class="message">Invalid input. Check Again</span>
        <span class="close" onclick="this.parentElement.style.display='none';"><i class="fa-solid fa-xmark"></i></span>
    </div>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>

        <!-- New Password Form -->
        <div class="form-box NewPassword">
            <h2 class="animation" style="--D:0; --S:25">Set New Password</h2>
            <form action="#" id="new-password-form">
                <div class="input-box animation" style="--D:1; --S:26">
                    <input type="email" id="new-password-email" name="email" required>
                    <label for="new-password-email">Your Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--D:2; --S:27">
                    <input type="password" id="new-password" name="password" required>
                    <label for="new-password">New Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--D:3; --S:28">
                    <input type="password" id="confirm-password" name="confirm_password" required>
                    <label for="confirm-password">Confirm Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--D:4; --S:29">
                    <button class="btn" type="submit">Reset Password</button>
                </div>
                <div class="back-to-login-link animation" style="--D:5; --S:30">
                    <p><a href="index.html">Back to Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0; --S:20">WELCOME BACK!</h2>
            <P class="animation" style="--D:1; --S:21">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit,
                non!</P>
        </div>
    </div>

    <script>
        function showAlert(type, message) {
            const alert = document.getElementById(`alert-${type}`);
            if (alert) {
                alert.querySelector('.message').textContent = message;
                alert.style.display = 'flex';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        document.getElementById('new-password-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword === confirmPassword) {
                showAlert('success', 'Password reset successfully!');
            } else {
                showAlert('warning', 'Passwords do not match.');
            }
        });
    </script>
    <!-- <script type="module" src="app.js"></script> -->
    <script type="module" src="script.js"></script>
</body>

</html>
